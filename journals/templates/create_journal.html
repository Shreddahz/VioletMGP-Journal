{% extends 'journals_base.html' %}
{% block create_journal_block %}

<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Create New Journal</h4>
      <a href="{% url 'journals_home'%}" class="btn-close" aria-label="Close"></a>
    </div>
    <div class="card-body">
      <form method="post" action="{% url 'create_journal' %}">
        {% csrf_token %}
        <div class="mb-3 d-flex">
          {{ form.as_p }}
          <button type="submit" name="save" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
